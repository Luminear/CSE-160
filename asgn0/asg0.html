<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <div>
        <label for="v1x">v1: x</label>
        <input type="number" id="v1x" name="v1x" required minlength="4" maxlength="8" size="10">
        <label for="v1y">y</label>
        <input type="number" id="v1y" name="v1y" required minlength="4" maxlength="8" size="10">
        <br><br>
        <input type="button" value="Draw" onclick="handleDrawEvent()">
    </div>
</body>

</html>
